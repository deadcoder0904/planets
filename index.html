<!DOCTYPE html>
<html>

<head>
	<title>Planets</title>
	<link rel='stylesheet' href='css/style.css'/>
</head>

<body>
	<div class='main'>
		<h1 id="headline">✅ TICK THE PLANETS ✪ IN OUR UNIVERSE</h1>
		<div id="box">
			<h3>PLANETS</h3>
			<ul class="planets">
				<!-- All the planets go here through Javascript -->
			</ul>
			<form id="planet_form" method="get" accept-charset="utf-8" autocomplete="off">
				<input type="text" id="new_planet" placeholder="Insert Newly Explored Planet" />
				<input type="submit" id="submit_planet" value="Add More Planets">
			</form>
		</div>
	</div>

	<script src='js/app.js'></script>
</body>
</html>
